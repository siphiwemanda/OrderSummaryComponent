<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Frontend Mentor | Order summary card</title>
</head>
<body>
<div class="card">
    <div class="card-text">

        <div class="main-text">
            <h1>
                Order Summary
            </h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any
                device anywhere you like!
            </p>
        </div>

      <div class="Info">
          <img class="musicNote" src="images/icon-music.svg" alt="Music symbol">
          <div class="plan">
              <h4>Annual Plan</h4>
              <span>$59.99/year</span>
              <a href="#" class="pull-right">Change</a>
          </div>

      </div>

        <div >
            <a href="#" class="btn btn-purple btn-animated">Proceed to Payment</a>
            <a href="#" class="btn btn-grey btn-animated"> Cancel Order</a>
        </div>

    </div>



</div>


<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Siphiwe Manda</a>.
</div>
</body>
</html>
